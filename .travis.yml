language: ruby
rvm: 
  - 2.4.2
env:
  - DB =pgsql
  - DATABASE_NAME=planning_of_thrones_development
  - DATABASE_TEST_NAME=planning_of_thrones_test
services:
  - postgresql
before_script:
  - bundle install
  - RAILS_ENV=test bundle exec rake db:create
  - RAILS_ENV=test bundle exec rake db:migrate
dist: trusty
script:
  - bundle exec rspec spec
